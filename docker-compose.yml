version: '3.8'  #update to the latest version

services:
  db:
    image: postgres
    env_file:
      - ./db.env
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data


  web:
    build:
      context: .
      args:
        APP_NAME: bottlecrm-api
    image: micropyramid/django-crm:1
    command: sh -c "migrate.sh && gunicorn.sh"
    env_file:
      - ./db.env
    environment:
      - APP_NAME=bottlecrm-api
    ports:
      - "8001:8000"
    depends_on:
      - db

